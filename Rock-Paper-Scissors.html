<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="styles/rock-paper-scissors.css"> <!--can also use multiple link-->
  </head>

   <body>
      <p class="title">Rock Paper Scissors</p>
      <button onclick="Game('Rock');" class="move-button" >
        <img src="images/rock-emoji.png" class="move-icon"></button>  <!--img is void element , src means source-->
      <button onclick="Game('Paper');" class="move-button">
         <img src="images/paper-emoji.png" class="move-icon">
         </button>
      <button onclick="Game('Scissors'); " class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon"> </button>
       <p class="Data1 css-result"> </p>
       <p class="Data2 css-moves" ></p>
       <p class="Data3"> </p>
      <button class="css-reset" onclick=" Resetting();
      ">Reset Score</button>

    <script src="scripts/rock-paper-scissors.js"> //can also use multiple scripts

    </script>
   </body>

</html>
